{% extends 'base.html' %}

{% load static %}

{% block content %}

{% include 'partials/_preloader.html' %}

{% include 'partials/_buscar.html' %}

{% include 'partials/_header.html' %}

<div class="contact-area section-padding-0-80">

    <section class="container col-6">

        <div class="row">

            <div class="col-12">

                <div class="section-heading">

                    <h2>Acessar minha conta</h2>

                </div>

            </div>

        </div>

        <div class="row">

            <div class="col-12">

                <div class="contact-form-area">

                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}

                        <div class="row col-12 ">

                            <div class="col-12 col-lg-12">

                            <label for="email"><b>Email</b></label>

                                <input type="text" id="email" class="form-control" name="email" placeholder="Entre com o email cadastrado">

                            </div>

                                <div class="col-12 col-lg-12">

                                <label for="senha"><b>Senha</b></label>

                                <input id="senha" type="password" class="form-control" name="senha" placeholder="Digite aqui sua senha">

                            </div>

                            <div class="col-12 text-center">

                                <button class="btn btn-success" type="submit">Acessar sua conta</button>

                                <button type="button" class="btn btn-primary" onclick="exibirCriarConta()">Ainda n√£o tem conta? Clique aqui</button>

                            </div>

                        </div>

                    </form>

                </div>

            </div>

        </div>

    </section>

</div>

<script>

function exibirCriarConta()

{

     location.href = "{% url 'cadastro' %}";

}

</script>

{% include 'partials/_footer.html' %}

{% endblock %}
